<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Location Info</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
  <body>
      <div class="container card" style="margin-top:2.5em !important" >
          <h2>Location Info</h2>
          <br /><br />
          <form role="form">
              <div class="form-row">
                  <div class="col-2" style="max-width:12% !important">
                      <label for="pincodename" style="font-size:medium;font-weight:bold">Enter Pin Code:</label>
                  </div>
                  <div class="col-3">
                      <input class="form-control" type="text" id="pinCode" name="pincodename" placeholder="Post Code">
                  </div>
                  <div class="col-3">
                      <button id="submitbth" type="button" class="btn btn-outline-info">submit</button>
                  </div>
                  <div class="col"></div>
              </div>
          </form>
          <br />
          <div class="contents">
              <div class="form-row">
                  <div class="col-1">
                      <label for="fname" style="font-size:medium;font-weight:bold">location:</label>
                  </div>
                  <div class="col"> <div id="showLocationDetails"></div></div>
              </div>
              <div class="form-row">
                  <div class="col-12">
                      <label for="fname" style="font-size:medium;font-weight:bold">Weather details:</label><br />
                      <span id="weatherForCity" style="text-align:center;font-size:medium;font-weight:bold"></span>
                  </div>
                  <div class="col-12">
                      <div class="contents">
                          <table class="table table-hover table-dark" id="showWeatherDetails">
                              <thead class="thead-light">
                                  <tr>
                                      <th scope="col">DATE</th>
                                      <th scope="col">MIN TEMP</th>
                                      <th scope="col">MAX TEMP</th>
                                      <th scope="col">LABEL</th>
                                      <th scope="col">ICON</th>
                                  </tr>
                              </thead>
                              <tbody>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
              <div class="form-row">
                  <div class="col-12">
                      <label for="fname" style="font-size:medium;font-weight:bold">Map details:</label>
                  </div>
                  <div class="col-12">
                      <div id="showMapDetails"></div>
                  </div>
              </div>
          </div>
      </div>
      <script src="js/app.js"></script>
  </body>
</html>
